        <h1>7月の誕生石: ルビー</h1>
        <div class="image-container">
            <img src="images/common/ruby.jpg" alt="ルビーの画像">
        </div>
        <p>ルビーは、7月の誕生石として広く知られており、その鮮やかな赤色が特徴です。ルビーは古代から高貴さと情熱を象徴する宝石とされ、多くの文化で高く評価されてきました。その名前はラテン語の「ruber」（赤）に由来しています。</p>
        <p>ルビーは、コランダムという鉱物の一種で、その赤色はクロムの含有量によって決まります。最高品質のルビーは、深く鮮やかな赤色を持ち、「ピジョンブラッド」とも呼ばれます。</p>
        <p>ルビーは、持ち主に勇気と活力をもたらし、愛と情熱を深める力があると信じられています。また、困難な状況でも決断力と自信を与え、成功を引き寄せる力があるとも言われています。</p>
