<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4月の誕生石: ダイヤモンド</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4月の誕生石: ダイヤモンド</h1>
        <div class="image-container">
            <img src="images/common/diamond.jpg" alt="ダイヤモンドの画像">
        </div>
        <p>ダイヤモンドは、4月の誕生石として知られ、その輝きと美しさで人々を魅了してきました。透明で無色のダイヤモンドが一般的ですが、希少な色のダイヤモンドも存在し、その中でも特にブルー、ピンク、イエローなどのファンシー・カラー・ダイヤモンドは高い価値があります。</p>
        <p>ダイヤモンドは、地球の深部で高温高圧下で形成される非常に硬い物質です。その輝きは光を美しく反射し、永遠の愛や純粋さの象徴とされています。結婚指輪や特別な贈り物として人気があります。</p>
        <p>また、ダイヤモンドは持ち主に力強さと信頼感を与えるとも言われ、人生の重要な節目や目標達成の記念としても贈られます。</p>
    </div>
</body>
</html>
