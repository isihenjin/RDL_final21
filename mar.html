<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3月の誕生石: アクアマリン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00bfff;
        }
        p {
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3月の誕生石: アクアマリン</h1>
        <div class="image-container">
            <img src="images/common/aquamarine.png" alt="アクアマリンの画像">
        </div>
        <p>アクアマリンは、3月の誕生石として知られ、その美しい青色が特徴です。その名前はラテン語の「aqua marina」に由来し、「海の水」という意味を持ちます。その名の通り、透明で清澄な青色が海のようなイメージを与えます。</p>
        <p>アクアマリンは、ベリルという宝石の一種であり、その色合いは淡い水色から深い青緑色までさまざまですが、一般的には明るい青色が高く評価されます。</p>
        <p>アクアマリンは、持ち主に勇気と希望をもたらし、心の平安と癒しを促進すると信じられています。また、愛や友情の象徴とされることもあり、贈り物としても人気があります。</p>
    </div>
</body>
</html>
