<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8月の誕生石: ペリドット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #66cdaa;
        }
        p {
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8月の誕生石: ペリドット</h1>
        <div class="image-container">
            <img src="images/common/peridot.jpg" alt="ペリドットの画像">
        </div>
        <p>ペリドットは、8月の誕生石として広く知られ、その鮮やかな黄緑色が特徴です。ペリドットは古代エジプトでは「太陽の宝石」として崇められ、特にクレオパトラが愛した宝石としても有名です。</p>
        <p>ペリドットは、オリビンという鉱物の一種で、その色合いは鉄とマグネシウムの含有量によって決まります。ペリドットの美しい緑色は、光の下で特に輝きを放ちます。</p>
        <p>ペリドットは、持ち主に幸運と平和をもたらし、ネガティブなエネルギーを排除すると信じられています。また、ペリドットは友情を深め、心の癒しを促進する効果があるとも言われています。</p>
    </div>
</body>
</html>
