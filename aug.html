        <div class="image-container">
            <img src="images/common/peridot.jpg" alt="ペリドットの画像">
        </div>
        <p>ペリドットは、8月の誕生石として広く知られ、その鮮やかな黄緑色が特徴です。ペリドットは古代エジプトでは「太陽の宝石」として崇められ、特にクレオパトラが愛した宝石としても有名です。</p>
        <p>ペリドットは、オリビンという鉱物の一種で、その色合いは鉄とマグネシウムの含有量によって決まります。ペリドットの美しい緑色は、光の下で特に輝きを放ちます。</p>
        <p>ペリドットは、持ち主に幸運と平和をもたらし、ネガティブなエネルギーを排除すると信じられています。また、ペリドットは友情を深め、心の癒しを促進する効果があるとも言われています。</p>
