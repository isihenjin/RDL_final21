<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5月の誕生石: エメラルド</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #50c878;
        }
        p {
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5月の誕生石: エメラルド</h1>
        <div class="image-container">
            <img src="images/common/emerald.jpg" alt="エメラルドの画像">
        </div>
        <p>エメラルドは、5月の誕生石として知られ、その鮮やかな緑色が特徴です。エメラルドは、古代から美と愛の象徴とされ、多くの文化で高く評価されてきました。特に、クレオパトラがエメラルドを愛用していたことでも有名です。</p>
        <p>エメラルドは、ベリルという鉱物の一種で、その色合いはクロムやバナジウムの含有量によって決まります。深く濃い緑色のエメラルドは特に価値が高いとされています。</p>
        <p>エメラルドは、持ち主に繁栄と幸福をもたらし、心の平穏と調和を促進すると信じられています。また、エメラルドは知恵と洞察力を高め、真実の愛を引き寄せる力があるとも言われています。</p>
    </div>
</body>
</html>
